<div class="layout">

    <div class="container mt-5 pt-5 mb-5 pb-5 p-4" style="min-height: 60vh;">

        <div class="row bg-white rounded-4 p-5" style="box-shadow: 4px 4px 4px rgba(190, 190, 190, 0.5);">

            <div class="col-12 col-md-3 col-lg-3">

                <div class="img-profile">

                    <img src="./images/profile-logo.png" class="img-fluid rounded-top">

                </div>

                <div class="link-profile">

                    <h6 class="text-secondary text-center fs-5">{{quiz.fullname}}</h6>
                    <h6 class="text-secondary text-center fs-7">{{quiz.email}}</h6>
                    <h6 class="text-secondary text-center fs-7"><img src="./images/vn.png" class="img-fluid"
                            width="20px"> Việt Nam</h6>

                </div>

            </div>

            <div class="col-12 col-md-9 col-lg-9">

                <div class="profile-name">

                    <div class="row">

                        <div class="col-12 col-md-12 col-lg-9">

                            <span>
                                <a href="#!info-profile/{{SesionUser.id}}" class="text-info fs-5 text-decoration-none">
                                    <i class="bi bi-chevron-left text-dard"></i>
                                    Quay về
                                </a>
                            </span>

                        </div>

                        <div class="col-lg-3">

                            <span class="text-secondary fs-5">Thay đổi thông tin</span>

                        </div>

                    </div>

                    <hr class="text-dark">

                </div>

                <div class="info mt-5">

                    <h4 class="text-dark mb-4">Thông tin</h4>

                    <form autocomplete="off" ng-submit="saveInfo()">

                        <div class="row">

                            <div class="col-6 col-md-6 col-lg-6">

                                <fieldset disabled>
                                    <div class="mb-4">
                                        <input type="text" class="form-control disable" value="{{SesionUser.email}}"
                                            placeholder="email">
                                    </div>
                                </fieldset>

                                <div class="mb-4">
                                    <input type="date" class="form-control" ng-model="quiz.date"
                                        placeholder="ngày sinh">
                                    <small class="form-text text-danger"
                                        ng-show="formCheck.txtDate.$touched && formCheck.txtDate.$invalid">
                                        Vui lòng nhập ngày ký hợp đồng
                                    </small>
                                </div>

                            </div>

                            <div class="col-6 col-md-6 col-lg-6">

                                <fieldset disabled>
                                    <div class="mb-4">
                                        <input type="text" class="form-control" ng-model="quiz.fullname"
                                            placeholder="Họ và tên" required>
                                    </div>
                                </fieldset>

                                <div class="mb-4">
                                    <input type="text" class="form-control" ng-model="quiz.phone"
                                        placeholder="số điện thoại" required>
                                </div>

                            </div>

                        </div>

                        <button type="submit" class="btn btn-outline-success">Lưu thông tin</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
