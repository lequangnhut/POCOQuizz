<div class="layout">

    <!-- form đổi mật khẩu -->
    <div class="container mt-5 pt-5 mb-5 pb-5 " style="min-height: 60vh;">

        <div class="bg-white rounded-4 p-5" style="box-shadow: 4px 4px 4px rgba(190, 190, 190, 0.5);">


            <form autocomplete="off" ng-submit="changePass()">

                <div class="logo-profile pt-3" style="display: grid; justify-content: center; align-items: center; ">
                    <img src="images/profile-logo.png" width="110px" class="img-fluid rounded-top">
                </div>

                <h3 class="text-dark text-center fw-bold">Đổi Mật Khẩu</h3>

                <div class="m-4">
                    <input type="password" style="height: 44px;" class="form-control rounded-5" id="validationDefault01"
                        ng-model="oldPass" placeholder="Mật khẩu cũ" required>
                </div>

                <div class="m-4">
                    <input type="password" style="height: 44px;" class="form-control rounded-5" id="validationDefault02"
                        ng-model="newPass" placeholder="Mật khẩu mới" required>
                </div>

                <div class="m-4 mb-5">
                    <input type="password" style="height: 44px;" class="form-control rounded-5" id="validationDefault03"
                        ng-model="cofirmPass" placeholder="Nhập lại mật khẩu" required>
                </div>

                <div class="m-4 text-center">
                    <button class="bg-color fw-bold text-light rounded-5 w-100" style="height: 44px;" type="submit">Xác
                        nhận</button>
                </div>

            </form>

        </div>

    </div>

</div>
